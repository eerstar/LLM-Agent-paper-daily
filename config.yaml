# 配置文件：控制检索关键词、输出路径与发布行为
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "YOUR_GITHUB_USER_NAME"
repo_name: "LLM-Agent-paper-daily"
show_authors: true
show_links: true
show_badge: false
max_results: 32

publish_readme: true
publish_gitpage: true
publish_wechat: false

# 文件路径（注意：文件名已改为 llm-agent-*，避免与参考仓库混淆）
json_readme_path: "./docs/llm-agent-arxiv-daily.json"
json_gitpage_path: "./docs/llm-agent-arxiv-daily-web.json"
json_wechat_path: "./docs/llm-agent-arxiv-daily-wechat.json"

md_readme_path: "README.md"
md_gitpage_path: "./docs/index.md"
md_wechat_path: "./docs/wechat.md"

# 检索关键词配置
keywords:
  "LLM":
    filters: ["LLM", "Large Language Models"]
  "Multimodal":
    filters: ["Multimodal Models"]
  "Diffusion Models":
    filters: ["Diffusion"]
  "Representation Learning":
    filters: ["Contrastive Learning", "Representation Learning"]
  "Agent":
    filters: ["Agent", "AI Agent", "Autonomous Agents", "LLM Agent", "Multi-Agent", "Language Agents", "Agent Systems"]

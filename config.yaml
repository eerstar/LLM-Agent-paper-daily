    filters:
      - "LLM"
      - "LLMs"
      - "Large Language Model"
      - "Large Language Models"
      - "Large-Language Model"
      - "Large-Language Models"
      - "Language Model"
      - "Language Models"
      - "Foundation Model"
      - "Foundation Models"
      - "Instruction Tuning"
      - "Instruct"
      - "SFT"
      - "RLHF"
      - "DPO"
      - "Alignment"

  "LLM Reasoning & Planning":

# GitHub Action: 每周更新论文代码链接

name: Update Paper Links Weekly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1" # 每周一 08:00 触发

env:
  GITHUB_USER_NAME: YOUR_GITHUB_USER_NAME
  GITHUB_USER_EMAIL: YOUR_EMAIL

jobs:
  build:
    name: update-links
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Python Env
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run update paper links script
        run: |
          python daily_arxiv.py --update_paper_links
          
      - name: Commit and Push changes
        uses: github-actions-x/commit@v2.9
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Github Action: Auto-update paper code links"
          files: README.md docs/index.md docs/wechat.md docs/llm-agent-arxiv-daily.json docs/llm-agent-arxiv-daily-web.json docs/llm-agent-arxiv-daily-wechat.json
          rebase: 'true'
          name: ${{ env.GITHUB_USER_NAME }}
          email: ${{ env.GITHUB_USER_EMAIL }}
